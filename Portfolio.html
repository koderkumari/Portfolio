<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Portfolio</title>
        <link rel="stylesheet" href="style.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <script
            src="https://kit.fontawesome.com/7a4b62b0a4.js"
            crossorigin="anonymous"
        ></script>>
    </head>
    <body>
        <header>
            <nav class="container">
                <div class="logo">Portfolio</div>
                <ul>
                    <a href="#main">
                        <li>Home</li>
                    </a>
                    <a href="#project">
                        <li>Projects</li>
                    </a>
                    <a href="#contact">
                        <li>Contacts</li>
                    </a>
                </ul>
            </nav>
        </header>
        <main>
            <section id="main">
                <div class="container">
                    <div class="main_image animate__animated animate__bounceInLeft">
                        <img src="./images/man.png" alt="man image">
                    </div>
                    <div class="main_content">
                        <h1><span class="hi_text">Hi</span> I am <span class="name_text">Kajal Kumari</span></h1>
                        <h2>Front-End Developer</h2>
                    </div>
                </div>
            </section>
            <section class="Projects">
                <h2>PROJECTS</h2>
                <div class="container">
                    <div class="project_container">
                        <div class="grid_item">
                        <div class="card">
                            <img src="images/p1.png" alt="Project1">
                            <a href="https://www.google.co.in/">
                                <div class="card_content">
                                    <h3>Google</h3>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">
                            <img src="images/p2.png" alt="Project2">
                            <a href="https://www.facebook.com">
                                <div class="card_content">
                                    <h3>Facebook</h3>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">
                            <img src="images/p3.png" alt="Project3">
                            <a href="https://www.twitter.com">
                                <div class="card_content">
                                    <h3>Twitter</h3>
                                </div>
                            </a>
                        </div>
                    </div>
                    </div>
                </div>
            </section>
            <section id="contact">
                <div class="container">
                    <h2>Let's work together...</h2>
                    <div class="top_contact">
                        <div class="contact_way">
                            <i class="fa fa-linkedin"></i>
                            <h3>Linkedin</h3>
                        </div>
                        <div class="contact_way">
                            <i class="fa fa-twitter"></i>
                            <h3>Twitter</h3>
                        </div>
                        <div class="contact_way">
                        <i class="fa fa-github"></i>
                        <h3>GitHub</h3>
                        </div>
                        <div class="contact_way">
                        <i class="fa fa-mobile"></i>
                        <h3>Mobile</h3>
                        </div>
                    </div>
                </div>
            </section>
            <footer>
                <div class="container"> Created by OctaNet Services Pvt. Ltd. </div>
            </footer>
        </main>
    </body>
</html>
